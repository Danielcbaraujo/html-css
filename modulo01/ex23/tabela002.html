<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color:white
        }
        td.num {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!-- ANATOMIA PARA TABELAS GRANDES
    THEAD TR, TD, TH
     TBODY TR, TD, TH
    TFOOT TR, TD, TH-->
    <table>
        <thead>
            <tr>>
            <th>Estado</th>
            <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="num">São Paulo</td>
                <td> 45 919 049</td>
            </tr>
            <tr>
                <td class="num">Minas Gerais</td>
                <td> 17 264 943</td>
            </tr>
        <tfoot>
            <tr>
                <strong>
                    <th>Total de Habitantes</th>
                </strong>
                <td>000</td>
            </tr>

        </tfoot>
        </tbody>
    </table>
</body>
</html>
