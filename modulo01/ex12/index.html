<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Html</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no próprio servidor.</p>
    <video controls width="500" poster="Imagem/capa2.jpg" >
        <source src="video/videos/meu-video.mp4" type="video/mp4">
        <source src="video/videos/meu-video.ogv" type="video/ogv">
        <source src="video/videos/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com esse formato de video </p>

        </video>
        <h1>Inserindo videos de fontes externas "Youtube"</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    

</body>
</html>
