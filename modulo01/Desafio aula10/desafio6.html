<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tag em  Html</h1>
    <p>EM HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li> <abbr title="use a tag h1">Titulos</abbr>  </li>
        <li><abbr title="use a tag img">Imagem</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Código-fonte</abbr></li>
        <li><abbr title="use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="use a tag ul">Listas com demarcadores</abbr></li>

    </ul>

    
</body>
</html>
