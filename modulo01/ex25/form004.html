<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario email e telefone</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
    <fieldset>
        <legend> Dados pessoais</legend>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
             <label for="itelefone">Telefone</label>
             <input type="tel" name="tell" id="itelefone" required autocomplete="tel-area-code" placeholder="(xx)xxxx-xxx">
        </p>
    </fieldset>
    
    <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
